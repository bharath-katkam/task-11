<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard page</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
 .profile-container {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .profile-info {
      flex: 1;
    }

    .profile-info input {
      
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }

    .profile-pic {
      flex: 1;
      text-align: center;
    }

    .profile-pic img {
      width: 150px;
      height: 150px; 
      border-radius: 50%; 
      object-fit: cover;
    }
.big-button{
height:60px;
width:300px;
font-size:20px;
}
  </style>
</head>
<body>
  <header>
<a href="add new post.html"> <button class="big-button">+ Add new post</button></a>
   
  </header>

  
 <div class="profile-container">
    <div class="profile-info">
      <h2>Edit Profile</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Updated name">
      <label for="about">About:</label>
      <input type="text" id="about" placeholder="About">
    </div>
    <div class="profile-pic">
      <img src="default-profile-pic.jpg" alt="Profile Picture">
      <input type="file" accept="image/*"> 
    </div>
  </div>
<div class="profile-info">
<label for="social">Add social handles:</label>
<input type="text" id="social" placeholder="Add social handles">
</div>

</body>
</html>
